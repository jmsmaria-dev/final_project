# NGINX configuration for final_project SPA + API
# Static React build served from /opt/final_project/build
# API proxied to Node/Express backend on localhost:3000
# Copy this file to /etc/nginx/sites-available/final_project on the server
# Then: ln -s /etc/nginx/sites-available/final_project /etc/nginx/sites-enabled/final_project
# Test: nginx -t && systemctl reload nginx

server {
    listen 80;
    server_name _;  # use domain or IP if you have one

    root /opt/final_project/build;
    index index.html;

    # Serve SPA: fallback all unmatched routes to index.html
    location / {
        try_files $uri /index.html;
    }

    # Proxy API requests
    location /api/ {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Allow websockets / upgrades if needed later
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Optional: increase body size if future uploads required
    # client_max_body_size 10M;

    # Basic security headers (add more as needed)
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-Content-Type-Options nosniff;
    add_header Referrer-Policy strict-origin-when-cross-origin;
    add_header X-XSS-Protection "1; mode=block";
}
