# NGINX config to serve the React SPA on port 80 and proxy /api to Node backend on port 3000.
# Adjust `root` to point to your built frontend directory.
# Works on Linux; on Windows (nginx.exe), paths use Windows-style and service management differs.

worker_processes auto;

events { }

http {
  include       mime.types;
  default_type  application/octet-stream;
  sendfile      on;
  keepalive_timeout  65;
  gzip on;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

  # Upstream for the Node backend (optional naming; direct proxy_pass works too)
  upstream backend_api {
    server 127.0.0.1:3000;
  }

  server {
    listen 80;
    server_name _;  # or your-domain.com

    # Point this to your React build folder (after `npm run build`)
    # Linux example:
    # root /var/www/m80;
    # Windows example:
    # root C:/nginx/html/m80;
    root /var/www/m80;
    index index.html;

    # Security headers (basic)
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-XSS-Protection "1; mode=block";

    # Serve the SPA and fallback to index.html for client routing
    location / {
      try_files $uri $uri/ /index.html;
    }

    # Proxy API calls to Node backend on port 3000
    location /api/ {
      proxy_pass http://backend_api;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_read_timeout 60s;
    }

    # Optional: cache static assets aggressively
    location ~* \.(?:css|js|woff2?|ttf|eot|png|jpg|jpeg|gif|svg)$ {
      expires 7d;
      access_log off;
      add_header Cache-Control "public";
    }
  }

  # Optional HTTPS server block
  # server {
  #   listen 443 ssl http2;
  #   server_name your-domain.com;
  #   ssl_certificate     /etc/letsencrypt/live/your-domain.com/fullchain.pem;
  #   ssl_certificate_key /etc/letsencrypt/live/your-domain.com/privkey.pem;
  #   include             /etc/letsencrypt/options-ssl-nginx.conf;
  #   ssl_dhparam         /etc/letsencrypt/ssl-dhparams.pem;
  #   # Duplicate the same locations and root as above here for HTTPS
  # }
}
